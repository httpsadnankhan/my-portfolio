<body>
       <div class="error-bg">
         <div class="error-item">
             <div class="error-heading">
                <span class="error-title">404</span>
                <p class="error-sub-title">Page Not Found</p>
                <p class="error-alert">Oops! The page you're looking for isn't here. Let me help you find it.</p>
                <div class="error-btn">
                    <a href="/" class="error-back-btn">Go Home</a>
                </div>
             </div>
         </div>
         <div class="error-page-mode" onclick="toggleErrorMode()">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>
    <script>
        function toggleErrorMode() {
            var errorPage = document.querySelector('.error-page-mode');
            var errorBg = document.querySelector('.error-bg');
            var moonIcon = document.querySelector('.fa-moon');
            // Toggle dark mode class on the document body
            document.body.classList.toggle('dark-mode');
            // Toggle classes for elements based on dark mode
            errorBg.classList.toggle('dark-error-bg');
            errorPage.classList.toggle('light-mode');
            moonIcon.classList.toggle('fa-sun'); // Change the moon icon to a sun icon for light mode
        }
      </script>
    <script
    src="https://kit.fontawesome.com/9498bdc1c3.js"
